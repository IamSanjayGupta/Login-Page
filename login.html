<!DOCTYPE html>

<head>

    <title>Login Page</title>
    <style>
        h1 {
            z-index: 10;
            color: black;
            padding-bottom: 50px;
        }

        body {
            /* background-color: black; */
            display: flex;
            flex-direction: column;
            background-image: url(../Login-Page/assets/d7ibyms-f0bc5415-e863-4b2e-9544-af696e1f26df-modified.png);
            background-size: 120%;
            /* filter: grayscale(1); */
        }

        #username {
            width: 200px;
            height: 30px;
            margin: 40px;
        }

        img {
            height: 100%;
        }

        #password {
            width: 200px;
            height: 30px;
            margin-bottom: 40px;

        }

        input {
            border: transparent;
            -webkit-box-shadow: 0px 0px 54px 0px rgba(0, 0, 0, 0.9);

            box-shadow: 0px 0px 54px 0px rgba(0, 0, 0, 0.9);

        #main {

            width: 30%;

            margin-left: 10%;

            display: flex;

                0 0 60px 30px #fff,
                0 0 100px 60px rgb(16, 57, 59),
                0 0 140px 90px #0ff; */
        }

            color: black;
        }

            text-decoration: none;
            color: orangered;
        }

        #sup {
            font-size: x-large;
            color: red;
            font-weight: 900;
            margin-bottom: 30px;
        }

        #res {
            font-size: x-large;
            color: red;
            font-weight: 900;
        }
        button{
            border: 0;
            padding: 10px 20px;
            color: red;
            font-weight: 700;
            font-size: 1.9em;
            background-color: transparent;
        }
        #overlay{
            position: absolute;
            width: 40%;
            height: 30%;
            background-color: black;
            color: white;
            font-weight: 800;
            font-size: 60px;
            margin-left: 30%;
            margin-top: 10%;
            text-align: center;
            z-index: 1;
        }
        .hide{
